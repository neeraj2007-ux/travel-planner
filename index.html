<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy - AI Planner</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load config first, then script -->
    <script src="config.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">‚úàÔ∏è TravelBuddy</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#planner">Plan Trip</a></li>
            </ul>
            <a href="#" class="login-btn" onclick="openModal()">Login</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Plan Your Dream Trip Within Budget</h1>
        <p>AI-powered itineraries for students.</p>
    </section>

    <div class="container">
        <div class="planner-card" id="planner">
            <h2>üåç Trip Planner</h2>
            <form id="tripForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" id="destination" required placeholder="e.g. Goa">
                    </div>
                    <div class="form-group">
                        <label>Budget (‚Çπ)</label>
                        <input type="number" id="budget" required min="1000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Travelers</label>
                        <input type="number" id="members" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label>Days</label>
                        <input type="number" id="days" value="3" min="1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Start From</label>
                        <input type="text" id="from" required placeholder="e.g. Mumbai">
                    </div>
                    <div class="form-group">
                        <label>Stay Type</label>
                        <select id="accommodation">
                            <option value="hostel">Hostel</option>
                            <option value="hotel">Budget Hotel</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Interests</label>
                    <select id="interests">
                        <option value="adventure">Adventure</option>
                        <option value="chill">Relaxation</option>
                        <option value="culture">Culture</option>
                    </select>
                </div>
                <button type="submit" class="generate-btn">Generate Trip Plan</button>
            </form>
            <div style="text-align:center; margin-top:10px;">
                <button onclick="fetchPastTrips()" style="background:none; border:none; color:#06b6d4; cursor:pointer; text-decoration:underline;">View My Past Trips</button>
            </div>
        </div>

        <div class="destinations">
            <h2>Popular Now</h2>
            <div class="destination-grid">
                <div class="destination-card" onclick="showPopularTrip('goa')">
                    <div class="destination-info"><h3>Goa</h3><span class="price-tag">‚Çπ8k+</span></div>
                </div>
                <div class="destination-card" onclick="showPopularTrip('manali')">
                    <div class="destination-info"><h3>Manali</h3><span class="price-tag">‚Çπ10k+</span></div>
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            
            <div id="emailStep">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Enter Email" required>
                </div>
                <button id="sendOTPBtn" class="auth-btn" onclick="sendOTP()">Send OTP</button>
            </div>

            <div id="otpStep" style="display:none;">
                <h2>Enter OTP</h2>
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                    <input type="text" class="otp-input" maxlength="1">
                </div>
                <button class="auth-btn" onclick="verifyOTP()">Verify</button>
            </div>
        </div>
    </div>
</body>
</html>
